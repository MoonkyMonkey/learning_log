{% extends 'learning_logs/base.html' %}

{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li>
        <h3>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h3>
      </li>
    {% empty %}
      No topics have been added yet.
    {% endfor %}
  </ul>

  <h3><a href="{% url 'learning_logs:new_topic' %}">add new topic</a></h3>
{% endblock content %}
